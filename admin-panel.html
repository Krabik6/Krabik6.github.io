<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Все записи - «Фотосервис богов»</title>
    <style>
        body {
            background-color: #FAFAFA; /* Фон страницы, светлый */
        }
        main { max-width: 800px; margin: auto; padding: 1rem; }
        .error { color: #E57373; }
        nav ul { display: flex; justify-content: space-between; }
        nav a {
            color: #8E44AD; /* Фиолетовый цвет ссылок */
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #E84393; /* Розовый цвет при наведении */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }
        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 80%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .modal-content img {
            max-height: 200px;
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background-color: #3498DB; /* Синий цвет кнопки */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980B9; /* Темно-синий при наведении */
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><a href="/violations.html">Мои записи</a></li>
        <li><a href="/new-violation.html">Создать новую запись</a></li>
        <li><a href="/admin-panel.html">Все записи</a></li>
        <li><a href="javascript:logout();">Выход</a></li>
    </ul>
</nav>
<main class="container">
    <h1>Панель администратора</h1>
    <div>
        <label for="statusFilter">Фильтр по статусу:</label>
        <select id="statusFilter">
            <option value="all">Все</option>
            <option value="новое">Новые</option>
            <option value="Подтвержденное">Подтвержденные</option>
            <option value="Отклоненное">Отклоненные</option>
        </select>
    </div>
    <table>
        <thead>
        <tr>
            <th>ФИО подавшего</th>
            <th>Описание</th>
            <th>Номер автомобиля</th>
            <th>Статус</th>
            <th>Действия</th>
            <th>Изображения</th>
        </tr>
        </thead>
        <tbody id="violationsListAdmin">
        <!-- Заявления будут добавлены здесь -->
        </tbody>
    </table>
</main>
<div id="imageModal" class="modal">
    <div class="modal-content">
        <img src="" alt="Full size image">
    </div>
</div>

<script>
    let violationsData = []; // Для хранения данных о заявлениях

    function fetchViolations() {
        fetch(`${API_BASE_URL}/admin/violations`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
            },
        })
            .then(response => response.json())
            .then(data => {
                violationsData = data; // Сохраняем полученные данные
                filterViolations(); // Показываем все заявления после загрузки
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                alert(`Произошла ошибка: ${error.message}`);
            });
    }

    function filterViolations() {
        const filterValue = document.getElementById('statusFilter').value;
        const filteredData = filterValue === 'all' ? violationsData : violationsData.filter(v => v.status === filterValue);
        displayViolations(filteredData);
    }

    function displayViolations(data) {
        const violationsListAdmin = document.getElementById('violationsListAdmin');
        violationsListAdmin.innerHTML = '';
        data.forEach(violation => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${violation.fullName}</td>
                <td>${violation.description}</td>
                <td>${violation.carNumber}</td>
                <td>${violation.status}</td>
                <td>
                    <button onclick="updateStatus(${violation.id}, 'Подтвержденное')">Подтвердить</button>
                    <button onclick="updateStatus(${violation.id}, 'Отклоненное')">Отклонить</button>
                </td>
                <td><button onclick="showImages(${violation.id})">Показать</button></td>
            `;
            violationsListAdmin.appendChild(row);
        });
    }

    function showImages(violationId) {
        const violation = violationsData.find(v => v.id === violationId);
        const modal = document.getElementById('imageModal');
        modal.querySelector('.modal-content').innerHTML = violation.imageUrls.map(url =>
            `<img src="${url}" alt="Image">`).join('');
        modal.style.display = 'flex';
    }

    document.getElementById('statusFilter').addEventListener('change', filterViolations);

    document.getElementById('imageModal').addEventListener('click', () => {
        document.getElementById('imageModal').style.display = 'none';
    });

    function updateStatus(id, status) {
        fetch(`${API_BASE_URL}/admin/violations/${id}`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`,
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                fetchViolations(); // Обновление списка
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                alert(`Произошла ошибка: ${error.message}`);
            });
    }

    document.addEventListener('DOMContentLoaded', fetchViolations);
</script>

<script src="logout.js"></script>
</body>
</html>
